<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Abby Sanderson</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ca778a47ae.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>

			<h1>Button Styling &mdash; Abby Sanderson</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
            
            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><span>f</span></a>
            </div>

            <div class="button_container">
				<a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnet"><img id="cnreg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Cartoon_Network_1992_logo.svg/800px-Cartoon_Network_1992_logo.svg.png"></a>
            </div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span> <img src="https://cdn.freebiesupply.com/images/thumbs/2x/lyft-logo.png"></span></a>
            </div>

            <div class="button_container">
                <a href="http://www.dimecitycycles.com/" target="_blank" id="btn_dimecity"><span>DIME CITY CYCLES</span>
                    <br>
                    <i id="wind" class="fas fa-wind"></i><i id="bike" class="fas fa-motorcycle"></i></a>
            </div>

			</div>

		</main>	

	</body>
</html>
